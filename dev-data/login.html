<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <i class="fa-solid fa-stethoscope"></i>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li>Service</li>
        <li>Contact</li>
        <li>About</li>
      </ul>
      <div class="credentials">
        <!-- <button class="btnLogin">Login</button>
        <button class="btnSignup">Sign Up</button> -->
        <button class="btnSignup"><a href="./login.html">LOGIN</a></button>
      </div>
    </nav>

    <div class="main">
      <div class="login">
        <h3>Login Here</h3>
        <label for="">username</label>
        <div class="username">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="enter your username" id="id" />
        </div>
        <label for="">password</label>
        <div class="password">
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            name="pass"
            placeholder="enter your password"
            id="pwd"
          />
        </div>
        <select name="role" id="role">
          <option value="role">Select your role</option>
          <option value="Admin">Admin</option>
          <option value="Staff">Staff</option>
          <option value="Patient">Patient</option>
        </select>

        <button class="loginBtn">
          <span><a href="/addPatient">Login</a></span>
        </button>
      </div>
    </div>
    <script src="./JS/login.js"></script>
  </body>
</html>
